<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <section id="calculadora">
        <div id="painel">
            <p id="resultado">0</p>
        </div>
        <div id="teclado">
            <button class="botao_C" id="botao_funcao">C</button>
            <button class="botao_divi" id="botao_funcao">รท</button>
            <button class="botao_multi" id="botao_funcao">x</button>
            <button class="botao_menos" id="botao_operador">-</button>
            <button class="botao_7" id="botao_numerico">7</button>
            <button class="botao_8" id="botao_numerico">8</button>
            <button class="botao_9" id="botao_numerico">9</button>
            <button class="botao_mais" id="botao_operador">+</button>
            <button class="botao_4" id="botao_numerico">4</button>
            <button class="botao_5" id="botao_numerico">5</button>
            <button class="botao_6" id="botao_numerico">6</button>
            <button class="botao_igual" id="botao_operador">=</button>
            <button class="botao_1" id="botao_numerico">1</button>
            <button class="botao_2" id="botao_numerico">2</button>
            <button class="botao_3" id="botao_numerico">3</button>
            <button class="botao_0" id="botao_numerico">0</button>
            <button class="botao_ponto" id="botao_numerico">.</button>
        </div>
    </section>
</body>
</html>
